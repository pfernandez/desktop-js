<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
		<link rel="stylesheet/less" type="text/css" href="styles.less" />
		<script src="node_modules/less/dist/less.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="container"></div>
    <script id="template" type="text/ractive">
      <h1>Hello {{name}}!</h1>
      <p>It's currently {{time}}</p>
  		<p>We're using Node {{nodeVersion}},
      Chrome {{chromeVersion}},
  		and Electron {{electronVersion}}.</p>
    </script>
    
    <div id="finder">Drag your file here to view its path in the console.</div>
    
    <div class="portal">
      <div class="loader hide"></div>
      <webview src="http://github.com" ></webview>
    </div>
    
    <button class="external" onclick="window.open('http://google.com')">
      Open an external window</button>
          
		<script src="node_modules/ractive/ractive.js" type="text/javascript"></script>
    <script src="script.js"></script>
  </body>
</html>
